# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://help.github.com/actions/language-and-framework-guides/using-python-with-github-actions

name: Test Changes

on: [push, pull_request]

jobs:
  test-source-code:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [2.7, 3.6, 3.7, 3.8, 3.9]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install test dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements-tests.txt ]; then pip install -r requirements-tests.txt; fi

    - name: Setup petl package
      run: python setup.py sdist bdist_wheel

    - name: Test python source code
      run: nosetests -v petl --with-coverage --cover-package=petl

    - name: Install doctest dependencies
      run: if [ -f requirements-doctests.txt ]; then pip install -r requirements-doctests.txt; fi

    - name: Test documentation inside source code
      if: matrix.python-version >= '3.6'
      run: nosetests -v --with-coverage --cover-package=petl --with-doctest --doctest-options=+NORMALIZE_WHITESPACE petl -I"csv_py2\.py" -I"db\.py"

    - name: Show source code coverage
      run: coverage report -m

    - name: Coveralls
      uses: coverallsapp/github-action@master
      if: matrix.python-version == '3.8'
      with:
        github-token: ${{ secrets.GITHUB_TOKEN }}
        # path-to-lcov: './lcov.info'

  test-documentation:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]

    steps:
    - uses: actions/checkout@v2

    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install doc generation dependencies
      run: |
        if [ -f requirements-docs.txt ]; then pip install -r requirements-docs.txt; fi

    - name: Setup petl package
      run: python setup.py build

    - name: Test docs generation
      run: |
        cd docs
        sphinx-build -W -b singlehtml -d ../build/doctrees . ../build/singlehtml
